<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Sistema de Gestión de Vuelos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-body">

    <main class="auth-wrapper">

        <section class="auth-card">

            <header class="auth-header">
                <h1 class="auth-title">Acceso al Sistema</h1>
                <p class="auth-description">Inicia sesión para continuar</p>
            </header>

            <form id="loginForm" class="auth-form" method="POST">

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="correo@empresa.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>

                <p id="error-message" class="auth-error"></p>

                <button type="submit" class="btn-primary btn-full">
                    Iniciar sesión
                </button>

            </form>
        </section>
    </main>

    <script type="module" src="js/login.js"></script>
</body>
</html>
